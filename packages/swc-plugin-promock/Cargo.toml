[package]
name = "swc-plugin-promock"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]
path = "lib.rs"

[profile.release]
# This removes more dead code
codegen-units = 1
lto = true
# Strip debug symbols
strip = "symbols"

[dependencies]
lazy_static = "1.5.0"
pathdiff = "0.2.2"
regex = "1.11.0"
serde = "1"
serde_json = "1.0.128"
serde_regex = "1.1.0"
swc_core = { version = "1.0.*", features = ["ecma_plugin_transform"] }
swc_ecma_utils = "1.0.0"

# .cargo/config defines few alias to build plugin.
# cargo build-wasi generates wasm-wasi32 binary
# cargo build-wasm32 generates wasm32-unknown-unknown binary.

